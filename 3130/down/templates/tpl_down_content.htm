<!-start->
<link href="css/downcontent.css" rel="stylesheet" type="text/css" />
<script type=text/javascript src="{#CP#}js/downcontent.js"></script>

<div id="downcontent">
<div class="down" id="downlink">
<img src="images/download.gif" width="100" height="100" border="0">

</div>

<div class="downprop">
<span class="propname">文件名称：</span><strong>{#title#}</strong><br />
<span class="propname">下载分类：</span>{#catstr#}<br />
<!-start->
<!-list-> 
<span class="propname">{#propname#}：</span>{#prop#} <br />
<!-list-> 
<!-end->
<span class="propname">浏览次数：</span>{#cl#} 次 <br />
<span class="propname">下载次数：</span>{#downcount#} 次 <br />
<span class="propname">上传时间：</span>{#dtime#} <br />
<span class="propname">更新时间：</span>{#uptime#} <br />
<input type="hidden" id="downcent" value="{#downcentstr#}">

</div>

<div id="memo" class="memo">简介：{#memo#} </div>
<div id="con" class="con">{#body#} </div>
	<div id="contentpages"></div>
	<div class="bzone">
	  <input type="hidden" id="downid" value="{#id#}"> 
	<div class="tags" style="display:{#showtag#}">标签：{#tagstr#}</div>
	<div id="banzhu" class="banzhu"></div>
	</div>
</div>
<script>
$(function(){
$().contentPages('{#id#}');
});

</script>
<!-end->
<!-err1-><div class="notice">当前ID不存在或尚未发布</div><!-err1->
<!-err2-><div class="notice">对不起,本内容设置了阅读权限,您无权访问当前内容</div><!-err2->
