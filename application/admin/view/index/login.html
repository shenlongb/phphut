<!DOCTYPE html><html lang="en"><head>    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />    <title>{$Think.lang.strAdminTitle}</title>    <link href="{$Think.__STATIC__}/layui/css/layui.css" rel="stylesheet" type="text/css" />    <link href="{$Think.__STATIC__}/iconfont/css/iconfont.css" rel="stylesheet" type="text/css" />    <script type="text/javascript" src="{$Think.__STATIC__}/layui/layui.js"></script>    <link href="{$Think.__PUBLIC__}/admin/css/login.css" rel="stylesheet" type="text/css" /></head><body><div id="header">    <div class="login-header">        <h1>PHP Hut</h1>        <a href="{$Think.__ROOT__}"><i class="icon iconfont">&#xe601;</i>返回主页</a>    </div></div><div class="login_bg">    <div class="form">        <div class="loginad">            <div class="loginadtitle">挂号网在线预约API全新发布了</div>            <div class="loginaddes">通过提供的API实现全国范围内医院、医生信息检索，以及在线预约挂号功能</div>            <div class="loginadbtn"><a  href="docs/api/id/59" target="_blank">马上查看</a></div>            <div class="loginadimg" style="background:url('http://img.juhe.cn/www/news/201407/3275043504%20.png') center center no-repeat"></div>        </div>        <form name="loginForm" id="login_form" method="post" action="login/ldo">            <h2>登录JS代码网</h2>            <div class="div_user"><span></span><input  name="username" class="username" type="text" placeholder="用户名" /></div>            <div class="div_pw"><span></span><input class="pw" name="userpass" type="password" placeholder="密码" /></div>            <div class="div_box">                <label><input type="checkbox" class="" />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;下次自动登录</label>                <a class="forgetPw" href="forget">忘记密码？</a>            </div>            <div><input class="login_btn" id="loginBtn" type="button" value="登录" /></div>            <div style="line-height:30px; text-indent:5px;color:#F30" id="loginTips">&nbsp;</div>            <h4>可以使用下面方式登录<a class="#" href="register">立即注册</a></h4>            <a href="#"><img src="themes/images/oauth/csdn.png" alt="" /></a>        </form>    </div></div></body></html>
