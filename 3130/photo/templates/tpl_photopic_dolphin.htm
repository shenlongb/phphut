<!-start->
<link href="css/photopic_dolphin.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="{#CP#}js/photopic_dolphin.js"></script>
<script>
$(function() {
$().picFit("{#fittype#}");
});
</script>
<div id='photopic_dolphin'>
<!-start->
<!-list->
<div class="photopic_dolphin" style="width:{#picw#}px;height:{#pich#}px" id='photopic_dolphinpic_{#n#}'>
	<div class="picFit" style="width:{#picw#}px;height:{#pich#}px">
	<a target='{#target#}' href='{#link#}'><img src='{#src#}' border='0' style="width:{#picw#}px;height:{#pich#}px;" ></a>
	</div>
	<div><a href="{#link#}" target="{#target#}" class="photodtitle" {#bold#} {#red#} >{#title#}</a></div>
</div>
<!-list->
<!-text->
<img src='{#src#}' border='0' class='photopic_dolphinpic' id='photopic_dolphinpic_{#n#}'>
<!-text->
<!-end->
</div>

<!-end->
