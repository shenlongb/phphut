<!DOCTYPE html><html lang="en"><head>    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />    <title>{$Think.lang.strAdminTitle}</title>    <link rel="stylesheet" type="text/css" href="{$Think.__STATIC__}layui/css/layui.css" />    <script type="application/javascript" src="{$Think.__STATIC__}layui/layui.js"></script>    <link href="{$Think.__STATIC__}iconfont/css/iconfont.css" rel="stylesheet" type="text/css" />    <link href="{$Think.__PUBLIC__}admin/css/login.css" rel="stylesheet" type="text/css" /></head><body><div id="header">    <div class="login-header">        <h1>PHP Hut</h1>        <a href="{$Think.__ROOT__}"><i class="icon iconfont">&#xe601;</i>返回主页</a>    </div></div><div class="login_bg">    <div class="form">        <form name="loginForm" id="login_form" class="layui-form">            <h2>登录龙杰网</h2>            <div class="div_user"><span></span><input name="username" class="username" type="text" placeholder="用户名" lay-verify="required" /></div>            <div class="div_pw"><span></span><input class="pw" name="userpass" type="password" placeholder="密码" lay-verify="required" /></div>            <div class="div_cap"><input class="cap" name="cap" type="text" placeholder="验证码" lay-verify="required" /><span>{:captcha_img(1)}</span></div>            <div class="div_box">                <a class="forgetPw" href="javascript:(0);">忘记密码？</a>            </div>            <div><input class="login_btn" id="loginBtn" type="button" value="登录" lay-submit lay-filter="*" /></div>        </form>    </div></div><script type="application/javascript">    layui.use(['layer','form','jquery'], function () {        var layer = layui.layer                ,form = layui.form()            ,t = layui.jquery;        form.on('submit(*)', function(data){            var url = '{$check}';            t.post(url, data.field , function (obj) {                if (obj.code == 0) {                    window.location.href = obj.url;                } else {                    layer.msg(obj.msg, {icon: 5});                }                // location.href = obj.url;            });            return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。        });        var height = t(window).height();        var height_new = t('.login-header').height();        t('.login_bg').css({'height':height-height_new});        t('.div_cap span img').click(function () {            var temp = this.src;            var str1 = temp.split("?");            this.src = str1[0]+'?'+Math.random();        })    });</script></body></html>
