<!DOCTYPE html><html lang="en"><head>    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />    <title>{$Think.lang.strAdminTitle}</title>    <link href="{$Think.__STATIC__}/iconfont/css/iconfont.css" rel="stylesheet" type="text/css" />    <link href="{$Think.__PUBLIC__}/admin/css/login.css" rel="stylesheet" type="text/css" />    <script type="application/javascript" src="{$Think.__PUBLIC__}js/jQuery.js"></script>    <script type="application/javascript" src="{$Think.__STATIC__}layui/layui.js"></script></head><body><div id="header">    <div class="login-header">        <h1>PHP Hut</h1>        <a href="{$Think.__ROOT__}"><i class="icon iconfont">&#xe601;</i>返回主页</a>    </div></div><div class="login_bg">    <div class="form">        <form name="loginForm" id="login_form" method="post" action="">            <h2>登录龙杰网</h2>            <div class="div_user"><span></span><input name="username" class="username" type="text" placeholder="用户名" lay-verify="required" /></div>            <div class="div_pw"><span></span><input class="pw" name="userpass" type="password" placeholder="密码" lay-verify="required" /></div>            <div class="div_cap"><input class="cap" name="userpass" type="password" placeholder="验证码" lay-verify="required" /><span>{:captcha_img()}</span></div>            <div class="div_box">                <label><input type="checkbox" class="" />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;下次自动登录</label>                <a class="forgetPw" href="forget">忘记密码？</a>            </div>            <div><input class="login_btn" id="loginBtn" type="button" value="登录" /></div>        </form>    </div></div><script type="application/javascript">    $(function () {        var height = $(window).height();        var height_new = $('.login-header').height();        $('.login_bg').css({'height':height-height_new});    })</script></body></html>
